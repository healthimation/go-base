kind: PersistentVolume
apiVersion: v1
metadata:
  name: goal-test-db
  labels:
    type: local
    app: goal-test-db
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    path: "/tmp/k8s-goal-test-db"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: goal-test-db-pv-claim
  labels:
    app: goal-test-db
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goal-test-db
spec:
  selector:
    matchLabels:
      app: goal-test-db
  replicas: 1
  template:
    metadata:
      labels:
        app: goal-test-db
    spec:
      containers:
        - name: goal-test-db
          image: postgres:10.4
          imagePullPolicy: "IfNotPresent"
          env:
            - name: POSTGRES_DB
              value: goal-test
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: goal-test-db-vol
      volumes:
        - name: goal-test-db-vol
          persistentVolumeClaim:
            claimName: goal-test-db-pv-claim
