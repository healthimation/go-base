apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: goal-test
spec:
  selector:
    matchLabels:
      app: goal-test
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: goal-test
    spec:
      containers:
        - name: goal-test
          image: goal:latest
          imagePullPolicy: Never
          envFrom:
            - secretRef:
                name: aws-auth

          ports:
            - containerPort: 8080
          env:
            - name: HMD_ENVIRONMENT
              value: "dev"
            - name: AWS_DEFAULT_REGION
              value: "us-east-2"
            - name: AWS_REGION
              value: "us-east-2"
            - name: PGHOST
              value: "goal-test-db"
            - name: PGPORT
              value: "5432"
