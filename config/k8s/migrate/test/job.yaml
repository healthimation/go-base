apiVersion: batch/v1
kind: Job
metadata:
  name: goal-test-migrate
spec:
  backoffLimit: 0 # number of retries before throwing error
  activeDeadlineSeconds: 120 # time to allow job to run
  ttlSecondsAfterFinished: 600 # auto cleanup ttl
  template:
    metadata:
      labels:
        app: goal-test-migrate
    spec:
      restartPolicy: Never
      containers:
        - name: goal-test-migrate
          image: goal-test-migrate:latest
          args: ["-url", "postgres://postgres:postgres@goal-test-db/goal-test?sslmode=disable", "-path", "/migration", "up"]
          imagePullPolicy: Never
